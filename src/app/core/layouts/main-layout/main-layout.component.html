<div class="app-container">
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()" class="menu-button" *ngIf="!isLargeScreen">
      <mat-icon>menu</mat-icon>
    </button>
    
    <div class="logo" routerLink="/postagens">
      <img src="assets/images/twinterior-logo.svg" alt="Twinterior Logo">
    </div>
    
    <span class="toolbar-spacer"></span>
    
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <div class="user-menu-header">
        <mat-icon>account_circle</mat-icon>
        <span>{{ userName }}</span>
      </div>
      <mat-divider></mat-divider>
      <button mat-menu-item routerLink="/perfil">
        <mat-icon>person</mat-icon>
        <span>Meu Perfil</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Sair</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav [mode]="isLargeScreen ? 'side' : 'over'" 
                 [opened]="isLargeScreen" 
                 class="sidenav">
      <div class="sidenav-content">
        <mat-nav-list>
          <a mat-list-item routerLink="/postagens" routerLinkActive="active-link" class="nav-item" (click)="onNavItemClick()">
            <mat-icon matListItemIcon>home</mat-icon>
            <span matListItemTitle>PÃ¡gina Inicial</span>
          </a>

          <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link" class="nav-item" (click)="onNavItemClick()">
            <mat-icon matListItemIcon>dashboard</mat-icon>
            <span matListItemTitle>Dashboard</span>
          </a>
          
          <a mat-list-item routerLink="/temas" routerLinkActive="active-link" class="nav-item" (click)="onNavItemClick()">
            <mat-icon matListItemIcon>bookmark</mat-icon>
            <span matListItemTitle>Temas</span>
          </a>
          
          <a mat-list-item routerLink="/perfil" routerLinkActive="active-link" class="nav-item" (click)="onNavItemClick()">
            <mat-icon matListItemIcon>person</mat-icon>
            <span matListItemTitle>Perfil</span>
          </a>
        </mat-nav-list>
        
        <div class="post-button-container">
          <button mat-raised-button color="primary" class="post-button" routerLink="/postagens/novo" (click)="onNavItemClick()">
            Postar
          </button>
        </div>
      </div>
    </mat-sidenav>
    
    <mat-sidenav-content [class.sidenav-content-container-large]="isLargeScreen" class="sidenav-content-container">
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
