<div class="dashboard-container">
    <h1>Dashboard</h1>
    
    <div *ngIf="loading" class="loading-container">
      <mat-spinner></mat-spinner>
    </div>
    
    <div class="dashboard-content" *ngIf="!loading">
      <div class="cards-container">
        <mat-card class="stat-card">
          <mat-card-header>
            <mat-card-title>Total de Postagens</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="stat-value">{{ totalPosts }}</div>
          </mat-card-content>
        </mat-card>
        
        <mat-card class="stat-card">
          <mat-card-header>
            <mat-card-title>Total de Autores</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="stat-value">{{ chartLabels.length }}</div>
          </mat-card-content>
        </mat-card>
      </div>
      
      <div class="charts-container">
        <mat-card class="chart-card">
          <mat-card-header>
            <mat-card-title>Postagens por Autor</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="chart-container">
              <canvas id="postsPerAuthorChart"></canvas>
            </div>
          </mat-card-content>
        </mat-card>
        
        <mat-card class="chart-card">
          <mat-card-header>
            <mat-card-title>Distribuição de Postagens</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="chart-container">
              <canvas id="postsDistributionChart"></canvas>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      
      <mat-card class="recent-posts-card">
        <mat-card-header>
          <mat-card-title>Postagens Recentes</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="recent-posts-list">
            <div class="recent-post-item" *ngFor="let post of recentPosts">
              <div class="post-author-avatar">
                <img *ngIf="post.usuario?.foto" [src]="post.usuario.foto" alt="Avatar">
                <mat-icon *ngIf="!post.usuario?.foto">account_circle</mat-icon>
              </div>
              <div class="post-info">
                <h3 class="post-title">{{ post.titulo }}</h3>
                <p class="post-meta">
                  <span class="author-name">{{ post.usuario.nome }}</span>
                  <span class="post-date">{{ post.creationTimestamp | date:'dd/MM/yyyy HH:mm' }}</span>
                </p>
              </div>
              <button mat-icon-button [routerLink]="['/postagens', post.id]">
                <mat-icon>visibility</mat-icon>
              </button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
