<div class="page-container">
    <div class="header-actions">
      <h1>Postagens</h1>
      <button mat-raised-button color="primary" routerLink="/postagens/novo">
        <mat-icon>add</mat-icon>
        Nova Postagem
      </button>
    </div>
    
    <mat-card>
      <mat-card-content>
        <div class="search-container">
          <mat-form-field appearance="outline" class="search-field">
            <mat-label>Buscar por título</mat-label>
            <input matInput [(ngModel)]="searchTerm">
            <button *ngIf="searchTerm" matSuffix mat-icon-button (click)="clearSearch()">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="onSearch()">Buscar</button>
        </div>
        
        <div class="table-responsive">
          <div *ngIf="loading" class="loading-container">
            <mat-spinner></mat-spinner>
          </div>
          
          <table mat-table [dataSource]="postagens" *ngIf="!loading">

            <ng-container matColumnDef="titulo">
              <th mat-header-cell *matHeaderCellDef>Título</th>
              <td mat-cell *matCellDef="let postagem">{{ postagem.titulo }}</td>
            </ng-container>
            
            <ng-container matColumnDef="autor">
              <th mat-header-cell *matHeaderCellDef>Autor</th>
              <td mat-cell *matCellDef="let postagem">{{ postagem.usuario.nome }}</td>
            </ng-container>
            
            <ng-container matColumnDef="tema">
              <th mat-header-cell *matHeaderCellDef>Tema</th>
              <td mat-cell *matCellDef="let postagem">{{ postagem.tema.descricao }}</td>
            </ng-container>
            
            <ng-container matColumnDef="data">
              <th mat-header-cell *matHeaderCellDef>Data</th>
              <td mat-cell *matCellDef="let postagem">{{ postagem.creationTimestamp | date:'dd/MM/yyyy HH:mm' }}</td>
            </ng-container>
            
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef>Ações</th>
              <td mat-cell *matCellDef="let postagem">
                <button mat-icon-button color="primary" [routerLink]="['/postagens', postagem.id]">
                  <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="accent" [routerLink]="['/postagens/editar', postagem.id]">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" [routerLink]="['/postagens/excluir', postagem.id]">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          <div class="no-records" *ngIf="!loading && postagens.length === 0">
            <p>Nenhuma postagem encontrada.</p>
          </div>
          
          <mat-paginator
            [length]="totalItems"
            [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions"
            [pageIndex]="currentPage"
            (page)="onPageChange($event)"
            *ngIf="totalItems > 0">
          </mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
