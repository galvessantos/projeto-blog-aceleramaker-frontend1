<div class="page-container">
    <div class="back-button">
      <button mat-button routerLink="/postagens">
        <mat-icon>arrow_back</mat-icon> Voltar para postagens
      </button>
    </div>
    
    <mat-card *ngIf="postagem">
      <mat-card-header>
        <mat-card-title>{{ postagem.titulo }}</mat-card-title>
        <mat-card-subtitle>
          <div class="subtitle-info">
            <span>Autor: {{ postagem.usuario.nome }}</span>
            <span>Tema: {{ postagem.tema.descricao }}</span>
            <span>Data: {{ postagem.creationTimestamp | date:'dd/MM/yyyy HH:mm' }}</span>
          </div>
        </mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <div class="postagem-conteudo">
          <p>{{ postagem.texto }}</p>
        </div>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/postagens/editar', postagem.id]">
          <mat-icon>edit</mat-icon> Editar
        </button>
        <button mat-button color="warn" [routerLink]="['/postagens/excluir', postagem.id]">
          <mat-icon>delete</mat-icon> Excluir
        </button>
      </mat-card-actions>
    </mat-card>
    
    <div *ngIf="loading" class="loading-container">
      <mat-spinner></mat-spinner>
    </div>
  </div>
