<div class="page-container">
    <div class="back-button">
      <button mat-button routerLink="/postagens">
        <mat-icon>arrow_back</mat-icon> Voltar para postagens
      </button>
    </div>
    
    <div *ngIf="loading" class="loading-container">
      <mat-spinner></mat-spinner>
    </div>
    
    <mat-card *ngIf="!loading && postagem">
      <mat-card-header>
        <mat-card-title>Confirmar exclusão</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <p>Tem certeza que deseja excluir a postagem a seguir?</p>
        
        <mat-divider class="divider"></mat-divider>
        
        <div class="postagem-info">
          <h3>{{ postagem.titulo }}</h3>
          <p class="meta-info">
            <span>Autor: {{ postagem.usuario.nome }}</span>
            <span>Tema: {{ postagem.tema.descricao }}</span>
            <span>Data: {{ postagem.creationTimestamp | date:'dd/MM/yyyy HH:mm' }}</span>
          </p>
          <div class="preview-content">
            <p>{{ postagem.texto }}</p>
          </div>
        </div>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button routerLink="/postagens">Cancelar</button>
        <button 
          mat-raised-button 
          color="warn" 
          (click)="confirmDelete()" 
          [disabled]="deleting">
          <mat-spinner diameter="20" *ngIf="deleting" style="display: inline-block;"></mat-spinner>
          Confirmar exclusão
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
