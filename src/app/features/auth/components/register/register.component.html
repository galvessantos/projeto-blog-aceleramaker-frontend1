<div class="auth-container">
  <div class="auth-content">
    <div class="form-side">
      <div class="logo">
        <img src="assets/images/twinterior-logo.svg" alt="Twinterior Logo">
      </div>
      <div class="auth-header">
        <h1>Cadastre-se</h1>
        <p>Crie sua conta para acessar o sistema</p>
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div class="input-container">
            <span class="input-icon">
              <i class="material-icons">person</i>
            </span>
            <input 
              type="text" 
              formControlName="nome"
              class="auth-input"
              placeholder="Nome"
            >
          </div>
        </div>
        
        <div class="form-group">
          <div class="input-container">
            <span class="input-icon">
              <i class="material-icons">alternate_email</i>
            </span>
            <input 
              type="text" 
              formControlName="username"
              class="auth-input"
              placeholder="Usuário"
            >
          </div>
        </div>
        
        <div class="form-group">
          <div class="input-container">
            <span class="input-icon">
              <i class="material-icons">email</i>
            </span>
            <input 
              type="email" 
              formControlName="email"
              class="auth-input"
              placeholder="Email"
            >
          </div>
        </div>
        
        <div class="form-group">
          <div class="input-container">
            <span class="input-icon">
              <i class="material-icons">lock</i>
            </span>
            <input 
              [type]="hidePassword ? 'password' : 'text'" 
              formControlName="senha"
              class="auth-input"
              placeholder="Senha"
            >
            <button type="button" class="toggle-password" (click)="hidePassword = !hidePassword">
              <i class="material-icons">{{hidePassword ? 'visibility_off' : 'visibility'}}</i>
            </button>
          </div>
        </div>
        
        <div class="auth-actions">
          <button type="submit" class="auth-button" [disabled]="registerForm.invalid || loading">
            <span *ngIf="!loading">Cadastrar</span>
            <span *ngIf="loading" class="spinner"></span>
          </button>
        </div>
      </form>
      
      <div class="auth-footer">
        <span>Já possui uma conta?</span>
        <a routerLink="/login" class="auth-link">Entrar</a>
      </div>
    </div>

    <div class="image-side">
      <img src="assets/images/imagem-auth.jpg" alt="Ilustração de autenticação" class="auth-image">
      <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
      </div>
    </div>
  </div>
</div>
