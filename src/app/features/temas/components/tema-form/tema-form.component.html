<div class="page-container">
    <h1>{{ isEdit ? 'Editar' : 'Novo' }} Tema</h1>
    
    <div *ngIf="loading" class="loading-container">
      <mat-spinner></mat-spinner>
    </div>
    
    <mat-card *ngIf="!loading">
      <mat-card-content>
        <form [formGroup]="temaForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Descrição</mat-label>
            <input matInput formControlName="descricao" required>
            <mat-error *ngIf="temaForm.get('descricao')?.hasError('required')">
              Descrição é obrigatória
            </mat-error>
            <mat-error *ngIf="temaForm.get('descricao')?.hasError('maxlength')">
              Descrição deve ter no máximo 255 caracteres
            </mat-error>
          </mat-form-field>
          
          <div class="form-actions">
            <button mat-button type="button" routerLink="/temas">Cancelar</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="temaForm.invalid || submitting">
              <mat-spinner diameter="20" *ngIf="submitting" style="display: inline-block;"></mat-spinner>
              {{ isEdit ? 'Atualizar' : 'Criar' }}
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
