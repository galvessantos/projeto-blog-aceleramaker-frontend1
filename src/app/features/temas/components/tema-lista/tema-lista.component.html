<div class="page-container">
    <div class="header-actions">
      <h1>Temas</h1>
      <button mat-raised-button color="primary" routerLink="/temas/novo">
        <mat-icon>add</mat-icon>
        Novo Tema
      </button>
    </div>
    
    <mat-card>
      <mat-card-content>
        <div class="table-responsive">
          <div *ngIf="loading" class="loading-container">
            <mat-spinner></mat-spinner>
          </div>
          
          <table mat-table [dataSource]="temas" *ngIf="!loading">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let tema">{{ tema.id }}</td>
            </ng-container>
            
            <ng-container matColumnDef="descricao">
              <th mat-header-cell *matHeaderCellDef>Descrição</th>
              <td mat-cell *matCellDef="let tema">{{ tema.descricao }}</td>
            </ng-container>
            
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef>Ações</th>
              <td mat-cell *matCellDef="let tema">
                <button mat-icon-button color="accent" [routerLink]="['/temas/editar', tema.id]">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="openDeleteDialog(tema)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          <div class="no-records" *ngIf="!loading && temas.length === 0">
            <p>Nenhum tema encontrado.</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
